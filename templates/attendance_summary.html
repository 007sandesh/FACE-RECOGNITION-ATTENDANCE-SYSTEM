<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(82, 82, 203, 1) 35%, rgba(0, 212, 255, 1) 100%);
            background-size: cover;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            border-radius: 20px;
            background-color: rgba(211, 211, 211, 0.5);
            margin:auto;
            min-height: 400px;
            padding: 0;
            text-align: center;
        }
        .title {
            color: white;
            padding: 20px;
            font-size: 44px;
        }
        .subtitle {
            border-radius: 20px 20px 0 0;
            background-color: #0b4c61;
            color: white;
            padding: 10px;
        }
        .table {
            width: 86%;
            margin: auto;
            background-color: white;
        }
        .table th, .table td {
            border: 1px solid black;
            padding: 5px;
        }
        .table tr:nth-child(even) {
            background-color: #dddddd;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="mt-3 text-center">
        <h1 class="title">
            DIGITAL HAJIR : Face Recognition Based Attendance System
        </h1>
        <br>
    </div>
    <div class="container">
        <h2 class="subtitle">Attendance Summary (Last 30 Days)</h2>
        <table class="table" id="summary-print">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Email</th>
                <th>Present (Last 30 Days)</th>
            </tr>
            {% for user in summary %}
            <tr>
                <td>{{ user.rank }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.roll }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.present }}/{{ user.total }}</td>
            </tr>
            {% endfor %}
        </table>
        <button onclick="printSummary()" class="btn btn-success btn-back mt-3">Print Attendance Summary <i class="material-icons">print</i></button>
        <a href="/home" class="btn btn-primary btn-back mt-3">Back to Home</a>
    </div>
    <script>
    function printSummary() {
        var content = document.getElementById("summary-print").outerHTML;
        var newWindow = window.open();
        newWindow.document.open();
        newWindow.document.write('<html><head><title>Attendance Summary</title>');
        newWindow.document.write('<style>body{font-family:sans-serif;}table{width:100%;border-collapse:collapse;}th,td{border:1px solid #000;padding:5px;}tr:nth-child(even){background:#ddd;}</style>');
        newWindow.document.write('</head><body>' + content + '</body></html>');
        newWindow.document.close();
        newWindow.print();
        newWindow.close();
    }
    </script>
</body>
</html>
