name: FRAS CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run tests
        run: echo "Running tests (placeholder)..."

      - name: Deploy
        run: echo "Simulating deployment..."

      # âœ… Report deployment to Jira
      - name: Report deployment to Jira
        uses: atlassian/gajira-deploy@v3
        with:
          site: ${{ secrets.JIRA_SITE }}
          clientId: ${{ secrets.JIRA_CLIENT_ID }}
          clientSecret: ${{ secrets.JIRA_CLIENT_SECRET }}
          cloud: true
          environment: production
          issue: ${{ github.event.head_commit.message }}
