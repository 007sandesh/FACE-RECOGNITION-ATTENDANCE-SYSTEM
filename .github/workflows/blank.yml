name: FRAS CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Example build step (you can add your real build/test steps here)
      - name: Run tests
        run: echo "Running tests..."

      # Report deployment to Jira
      - name: Report deployment to Jira
        uses: atlassian/gajira-cli@v3
        with:
          args: |
            deploy create \
              --issue FRAS-12 \
              --environment production \
              --state successful
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_SITE }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
